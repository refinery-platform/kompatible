language: python
python:
- 2.7
- 3.6
sudo: required  # for minikube
env:
  matrix:
  - KUBERNETES_SDK_VERSION='7.0.0'
matrix:
  fast_finish: true
install:
- pip install -r requirements-dev.txt
- pip install -r requirements.txt
before_script:
- pip install kubernetes==$KUBERNETES_SDK_VERSION

# Tips for Kubernetes on Travis come from:
# https://github.com/LiliC/travis-minikube/blob/master/.travis.yml

# Download kubectl, which is a requirement for using minikube.
- curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/v1.9.0/bin/linux/amd64/kubectl
- chmod +x kubectl && sudo mv kubectl /usr/local/bin/
# Download minikube.
- curl -Lo minikube https://storage.googleapis.com/minikube/releases/v0.25.2/minikube-linux-amd64
- chmod +x minikube && sudo mv minikube /usr/local/bin/

- sudo minikube start --vm-driver=none --kubernetes-version=v1.9.0
# Fix the kubectl context, as it's often stale.
- minikube update-context
# Wait for Kubernetes to be up and ready.
- JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'
- until kubectl get nodes -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1; done


script: "./test.sh"
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: mccalluc
  password:
    secure: 
  on:
    branch: master
    python: 3.6
    condition: "$KUBERNETES_SDK_VERSION = '7.0.0'"
